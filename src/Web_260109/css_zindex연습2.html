<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>z-index 연습2</title>

    <style type="text/css">
        img {
            position: absolute; left:0px top:0px; z-index:2
        }

        p {
            position:absolute; top:70px; z-index:4
        }

    </style>
</head>
<body>

<p>z-index를 이용하여 이미지 위에 글씨를 나타낼 수 있다.</p>
<img src="../images/chopa.jpg">

</body>
</html>
