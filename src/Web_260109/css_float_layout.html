<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{margin: 0; padding: 0;}

        body {
            background-color:#f2f0f0;
            font-size:12px; color:#4444;
        }

        ul {
            list-style-type:none;
        }
        #logo img {
            width:80px;
        }
        #logo {
            float: left;
            padding: 30ps 0 0 30px;
        }
        #top_menu li{
            display : inline;
        }
        #top_menu{
            margin : 40px 10px 0 0;
            float: right;
        }
        .clear {
            clear:both;
        }
        #main_menu {
            font-size: 12px;
            color:#ffffff;
            background-color:#4e4c4d;
            margin-top: 12px;
            text-align: center;
        }
        #main_menu li {
            display: inline;
            padding 0 20ps 0 20px;
        }
        #three {
            background-color:lightgreen;
        }
    </style>

</head>
<body>

<div id="logo"><img src="../images/Coca-Cola-logo.png"></div>
<ul id="top_menu">
    <li>로그인 |</li>
    <li>회원가입 |</li>
    <li>마이페이지 |</li>
    <li>주문배송 조회 |</li>
    <li>장바구니 |</li>
    <li>이용안내 |</li>
    <li>고객센터 |</li>
</ul>
<div class="clear"></div>
<ul id="main_menu">
    <li>사이트 소개</li>
    <li>상품 Q&amp;A</li>
    <li>상품목록 보기</li>
    <li>고객후기</li>
    <li>공지사항</li>
</ul>

</body>
</html>
