<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>시멘틱 레이아웃</title>


<style type="text/css">
    html, body {
        margin: 0;
        padding: 0;
    }

    body {
        min-width: 1000px;
    }

    header, aside, section, footer {
        box-sizing: border-box;
        border: 1px solid gray;
        margin: 1px;
        padding: 2px;
        border-radius: 10px;
    }

    header, footer {
        height: 70px;
        background-color: gold;
    }

    aside {
        width: 20%;
        height: 500px;
        background-color: skyblue;
    }

    section {
        width: 59.43%;
        height: 500px;
        float: left;
        background-color: lightyellow;
    }
    #left {
        float: left;
    }

    #right {
        float: right;
    }

    footer {
        clear: both;
    }
</style>
</head>
<body>

	<header>Header</header>
	<aside id="left">Aside(left)</aside>
	<section>Section</section>
	<aside id="right">Aside(right)</aside>
	<footer>Footer</footer>





</body>
</html>
