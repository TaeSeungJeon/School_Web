<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex Box 연습</title>
    <style type="text/css">

        *{ margin:0; padding:0; }

        .container {
            background-color: green; height: 100vh;
            display: flex;
        }
        .flex-item{
            color: white; width:180px; height:80px;
            background-color: pink; text-align: center;
            border: 1px solid yellow;
        }

        /*
             flex box의 tiem에 설정하는 속성등
            - order -> 배치 순서를 정한다. (기본값 0)
            - flex-grow -> 증가비율을 설정 (기본값 0)
                        -> 빈 여백을 grow 비율대로 나눠서 배정

            - flex-shrink -> 감소 비율을 설정한다. (기본값 1)
                        (0으로 지정하면 축소가 해제되어 원래 너비를 유지한다.)

            - flex-basis -> 각 요소의 기본 너비를 설정한다. (기본값 : auto)

            - flex -> flex-grow, flex-shrink, flex-basis의 단축 속성
                        (기본값 : 0 1 auto)

            -align-self -> 교차축을 기준으로 정렬 ( align-items 보다 우선)

            */


        .item1 {
            order: 0;
          /*  flex-grow:2;
            flex-shrink: 2;*/
            /*flex-basis: 300px;*/
            flex : 2 2 auto;
            align-self: flex-end;
        }
        .item2 {
            order: 1;
            /*flex-grow:1;
            flex-shrink: 1;*/
            flex : 1 1 auto;
            align-self: center;
        }
        .item3 {
            order: 2;
            /*flex-grow:1;
            flex-shrink: 1;*/
            /*flex-basis: 90px;*/
            flex : 1 1 auto;
        }
        .item4 {
            order: 3;
            /*flex-grow:1;
            flex-shrink: 1;*/
            flex : 1 1 auto;
        }
        .item5 {
            order: 4;
            /*flex-grow:1;
            flex-shrink: 1;*/
            flex : 1 1 auto;
        }


    </style>

</head>
<body>

<div class="container">
    <div class="flex-item item1">1</div>
    <div class="flex-item item2">2</div>
    <div class="flex-item item3">3</div>
    <div class="flex-item item4">4</div>
    <div class="flex-item item5">5</div>
</div>

</body>
</html>
