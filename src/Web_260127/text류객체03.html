<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>구구단 출력기</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const btn = document.querySelector("#printBtn");

            btn.addEventListener("click", function () {
                // form 이름을 textForm으로 통일했습니다.
                const f = document.textForm;
                let dan = f.dan.value;

                if (dan.trim() === "" || isNaN(dan)) {
                    alert("출력할 단을 숫자로 정확히 입력하세요.");
                    f.dan.value = "";
                    f.dan.focus(); // 괄호 추가
                    return;
                }

                dan = Number(dan);
                let str = `--- ${dan} 단 ---\n\n`;

                for (let i = 1; i <= 9; i++) {
                    str += `${dan} * ${i} = ${dan * i}\n`;
                }

                f.display.value = str;
            });
        });
    </script>
</head>
<body>

<form name="textForm">
    <input type="text" name="dan" size="3" placeholder="단 입력"> 단
    <button type="button" id="printBtn">출력</button>
    <br><br>
    <textarea rows="15" cols="25" name="display" readonly style="resize: none;"></textarea>
</form>

</body>
</html>
