<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form 객체 및 입력요소</title>

<script>

/*
    form 객체와 그 하위 객체들 (입력 요소들)
     -form 객체 ==> <form>태그를 객체화 한 것
               ==> 문서에서 <form>태그를 사용하면 자동으로 'forms'라는 이름의 배열이 만들어지고, 이 배열 차례로 form객체가 저장이 된다.
           <form name="폼이름">
                입력 요소들 ...
                <입력 요소 태그명 name="입력요소이름" ...>
           </form>
           - 입력 요소 태그명들 ==> <input>, <select>, <textarea>, <button> 등

           - form객체를 자바스크립트로 처리하기
            1) document.forms[첨자].속성및메서드
            2) document.폼이름.속성및메서드
            3) document.forms["폼이름"].속성및메서드
            4) DOM API의 메서드

           - form의 하위객체 (입력 요소)들을 자바스크립트로 처리하기
            1) document.forms[첨자].입력요소이름.속성및메서드
            2) document.폼이름.입력요소이름.속성및메서드
            3) DOM API의 메서드 이용
*/

</script>

</head>
<body>

</body>
</html>
