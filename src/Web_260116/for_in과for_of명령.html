<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for ~ in 명령, for ~ of 명령 </title>

    <script>

        /*
            1) for ~ in 명령  ==> 객체가 가지고있는 속성과 메서드 개수만큼 반복처리하는 명령
                형식)
                    for (let 변수 in 객체변수){
                        반복할 내용들;
                        ...
                    }
                    ==> '객체변수'가 가지고있는 '속성이름' 또는 '메서드이름'을 문자열로
                        '변수'에 저장한 후 '반복할 내용들'을 처리하고, 하나의 처리가 끝나면
                        다른 속성이나 메서드이름을 다시 변수에 저장하고, 처리하는 작업을
                        계속 수행한다. (배열은 속성이름 대신 index값이 저장된다.)

            2) for ~ of 명령  ==> 열거가 가능한 객체의 데이터 개수만큼 반복처리 하는 명령
                형식)
                    for(let 변수 of 열거가능한객체){
                        반복할 내용들;
                        ...
                    }
                    ==> '열거가능한객체'가 가지고있는 '데이터'를 변수에 저장한 후 '반복할 내용들'을 처리하고,
                        처리가 끝나면 다음 데이터를 가지고 계속 수행한다.
                        (일반 객체는 사용할 수 없고, 주로 배열에서 사용한다.)
        */
/*

            this.number = num;

                console.log("차량 번호 : " + this.number);
            }
        }

        const testCar = new Car("파랑", "123가3456");

        for(let temp in testCar){

            }else{

        }


        console.log("================================================")

        const myArrary = ["홍길동", "이순신", "강감찬", "을지문Duck"];

        for(let index in myArrary){
            //console.log("index = " + index);  이 코드는 0, 1, 2, 3 인덱스 번호 호출됨

        }
        console.log("================================================")

        for(let data of myArrary){
            console.log("data = " + data);
        }
*/
        function Car(color, num){
            this.color = color;
            this.number = num;
            this.display = function(){
                console.log("차량 색상 : " + this.color);
                console.log("차량 번호 : " + this.number);
            }
        }
        const myArrary = ["홍길동", "이순신", "강감찬", "을지문Duck"];
        for(let data of myArrary){
            console.log("data = " + data);
        }


    </script>

</head>
