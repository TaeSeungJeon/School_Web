<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM 연습 03</title>
    <script>

        /* 문제 1) '버튼 추가'를 누르면
                  <input type="button" value="삭제_번호"onClick="del(this)">
                  와 같은 버튼을 아래의<div>영역에 추가하고, 추가된 버튼을 누르면 해당 버튼이 삭제되도록 한다.
                  (위 내용 중 '번호'는 1, 2, 3, ... 생성된 순번을 나타낸다.)
        */
        let count = 1;

        function add() {
            count++;

            const div = document.getElementById("buttonList")

            // 방법 1)

/*          const Btn = document.getElementById("input");

            Btn.setAttribute("type", "button");
            Btn.setAttribute("value", "삭제_" + count);
            Btn.setAttribute("onclick", "del(this)");

            div.appendChild(Btn);

*/
            // 방법 2)
            div.innerHTML += `<input type="button" value="삭제_${count}"onClick="del(this)">`;


        }

        function del(btn) {
            btn.parentNode.removeChild(btn);
        }


    </script>
</head>
<body>

<form>
    <input type="button" value="버튼 추가" onclick="add()">

</form>

<br>
<hr color="red"/>
<br>

<div id="buttonList"></div>


</body>
</html>
