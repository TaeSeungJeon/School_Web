<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <style>
        body {text-align : center;}
        table {margin : 0 auto;}
        .man {background-color : yellow;}
        .com {background-color : pink;}

    </style>

    <script>

        /*
           '게임시작'버튼을 누르면 컴퓨터와 가위바위보를 진행하는 프로그램이 실행된다.
           컴퓨터의 가위 바위 보는 난수를 이용하여 정하고
           사용자의 가위 바위 보는 prompt로 입력 받아서 처리한다.
           사용자와 컴퓨터의 가위 바위 보가 정해지면 화면의 이미지가 변경되고
           승패 결과는 'id' 속성 값이 'result' 인 곳에 출력되도록 한다.
        */

        window.onload = function() {
            // const btn = document.getElementById("startBtn");
            const btn = document.querySelector("#startBtn");

            btn.addEventListener("click", function(){
                const data = ["가위", "바위", "보"];
                const index = Math.floor(Math.random() * 3);

                const com = data[index];

                let man;
                do {
                    man = prompt("가위 바위 보를 입력하세요.");
                } while (man != "가위" && man != "바위" && man != "보");

                let result;
                if (com == man) {
                    result = "비겼습니다.";
                }else if ((man == "가위" && com == "보") ||
                    (man == "바위" && com == "가위") ||
                    (man == "보" && com == "바위")) {
                    result = "축하합니다. 당신이 이겼습니다.";
                } else {
                    result = "당신이 졌습니다.";
                }
                // 이미지 변경
                document.manImg.src = `../images/${man}_좌.png`;
                document.manImg.src = `../images/${com}_우.png`;

                document.querySelector("#result").innerHTML = `결과 : ${result}`;

            });

        }

    </script>


</head>
<body>

<form>
    <input type="button" value="게임시작" id="startBtn">
</form>

<table>

    <tr>
        <td class="man">사용자</td>
        <td class="com">컴퓨터</td>
    </tr>
    <tr>
        <td><img src="../images/바위_좌.png" name="manImg"></td>
        <td><img src="../images/바위_우.png" name="comImg"></td>
    </tr>

    <tr>
        <td colspan="2" id="result"></td>
    </tr>


</table>

</body>
</html>
