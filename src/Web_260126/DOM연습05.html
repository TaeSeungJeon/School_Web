<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Image 객체 처리</title>
    <script>
        /*
           Image 객체   ==> <img> 태그를 객체화한 것
                    ==> document 객체의 하위 객체
                    ==> 문서에서 <img> 태그가 사용되면 'images'라는 이름의 배열이
                       자동으로 만들어지고 이 배열에 Image 객체가 순서대로 저장된다.

              <img src="경로명/그림파일명.확장자" name="이미지객체이름" 속성들...>

           - 자바스크립트에서 Image 객체를 사용하는 방법
           1) 'images' 배열을 이용하는 방법
              형식) document.images[첨자].속성 및 메서드

           2) 'name' 속성을 이용하는 방법
              형식) documnet.이미지 객체 이름.속성 및 메서드

           3) DOM API의 요소 찾기 메서드를 이용하는 방법
              (getElementById(), getElementsByTagName(),
                    querySelector(), querySelectorAll() 등의 메서드 이용하기)

         */

        function view() {
            //alert(document.images[0].src);
            //alert(document.uml.src);
            //alert(document.images["uml"].src);

            document.uml.border = "10";
            document.uml.width = 300;
            document.uml.height = 400;

            document.uml.src = "../images/JSP2_1.jpg";
        }

        //방법1
        /*
        let flag = false;

        function changeImage(){
           if(flag == false) {
              document.sw.src = "../images/sw_on.png";
           } else {
              document.sw.src = "../images/sw_off.png";
           }
           flag = !flag;
        }
        */

        //방법2
        function changeImage() {
            const currSrc = document.sw.src;

            //alert(currSrc);

            //if(currSrc.indexOf("sw_on") == -1) {
            if(!currSrc.includes("sw_on")) {
                document.sw.src = "../images/sw_on.png";
            } else {
                document.sw.src = "../images/sw_off.png";
            }
        }



    </script>
</head>
<body>

<form>
    <input type="button" value="확 인" onclick="view()">
</form>
<br><hr color="red"><br>

<img src="../images/jQuery.jpg" name="jquery"><br><br>
<img src="../images/UML.jpg" name="uml"><br><br>

<br><hr color="red"><br>

<img src="../images/sw_off.png" name="sw" onclick="changeImage()"><br>
<!-- <img src="../images/sw_on.png"><br> -->


</body>
</html>
