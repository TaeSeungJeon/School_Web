<script>

    /*
        연산자

    1. 산술연산자(숫자 계산용 연산자)
            ==> +, -, *, /, %(나머지), **(거듭제곱)
     */

    /*
    console.log( 23 % 5 );		//3
    console.log( 2 ** 3 );		//8
    console.log( 2 ** -2);		//0.25
    */

    /*
    2. 문자열 결합 연산자 ==> +
        문자들을 연결하여 하나의 문자열로 만들어 준다.

        "ABC" + "가나다" ==> "ABC가나다"

        숫자 + 숫자 ==> 숫자	(산술연산)
        문자 + 숫자 ==> 문자	(문자열 결합연산)
        숫자 + 문자 ==> 문자
        문자 + 문자 ==> 문자
    */


/*
    console.log( 100 + 200 );
    console.log("가나다" + 100);
    console.log(200 + "대전시");
    console.log("우리나라" + "대한민국");

    3. 비교 연산자 ( 값의 크기를 비교하는 연산자)
        ==> ( >, <, >=, <=, ==, != )
        ==> ( ===, 1== ) ==> 값과 자료형을 같이 비교한다.
        ==> 연산 결과는 true 또는 false가 된다.

        100 > 200    false
        100 >= 100   true

        100 == 100   true
        100 == '100' true


    console.log(100 == 100);
    console.log(100 == '100')

    console.log(100 === 100);
    console.log(100 === '100')


    제어문 (비교문, 반복문)의 조건문 자리에 다음과 같은 값은 false로 평가된다. (나머지는 true로 평가된다.)
        ==> false, undefined, null, 0, -0, NaN, ''(빈문자열)

    console.log( 0 == '');      //true
    console.log( 0 == '0');     //true
    console.log( false == 'false');     //false
    console.log( false == '0');         //true
    console.log( false == null);        //false
    console.log( false == undefined);   //false
    console.log( NaN == NaN);           //false 조심 특이케이스
    console.log( isNaN(NaN));           //true

    4. 논리 연산자 -> ( &&(and) , ||(or), !(not) )
        - 논리값1 && 논리값2
            -> 두 논리값이 모두 참일 때만 결과가 참이된다.

        - 논리값1 || 논리값2
            -> 두 논리값 중 하나라도 참이면 결과가 참이된다.

        - !논리값
            -> 논리값의 반대값이 결과값이 된다.

        - 단축 평가 ( 논리 연산자 &&, ||의 평가 결과는 boolean값이 아닐 수 있다. )

        truthy값 && anything     ==> anything
        falsy값 && anything      ==> falsy값

        truthy값 || anything     ==> truthy값
        falsy값 || anything      ==> anything

        - ?? (null 병합 연산자)
            -> 왼쪽의 피연산자의 값이 null이거나 undefined이면 오른쪽의 피연산자값이 리턴되고,
               그렇지 않으면 왼쪽의 피연산자값이 리턴된다.
               ( ||와 차이점은 '??'는 null과 undefined만 체크해 준다. )



    let test = 'Cat' && 'Dog';
    console.log("test= ", test)

    test = '' && 'Dog';
    console.log("test= ", test)

    console.log("-----------------")

    test = 'Cat' || 'Dog';
    console.log("test= ", test)

    test = '' || 'Dog';
    console.log("test= ", test)

    test = null || 'Dog';
    console.log("test= ", test)

    console.log("-----------------")

    let test1 = null || 'Dog';
    let test2 = null ?? 'Dog';
    console.log("test1 = ", test1)
    console.log("test2 = ", test2)

    console.log("-----------------")

    test1 = 0 || '강아지';
    test2 = undefined ?? '강아지';
    test2 = 0 ?? '강아지';

    console.log("test1 = ", test1)
    console.log("test2 = ", test2)


    5. 조건 연산자(삼항연산자)   -> 조건식 ? 식1 : 식2 ;
        -> 조건식이 참이면 '식1'을 처리한 결과를 반환하고
           조건식이 거짓이면 '식2'를 처리한 결과를 반환한다.


    let a = 100;
    let b = a > 0 ? "양수" :  "음수";

    console.log("b= ", b);

    let c = a % 2 == 0 ? a * 3 : a * 5;
    console.log("c= ", c);

    6. 대입연산자 -> ( = )
        변수 = 리터럴(상수);
        변수 = 수식;
        변수 = 변수2;

        a = b;

        - 복합 대입연산자 -> ( +=, -=, *=, /=, %= )

        let a = 10;
        a = a + 5;      ->      a += 5;
        a = a - 5       ->      a -= 5;




    let a = 20;
    a = a + 5;
    console.log('a = ' + a);
    a = a - 5
    console.log('a = ' + a);


    7. 증감연산자 -> ++(증가), --(감소)
        변수++, ++변수 -> 변수 = 변수 + 1; => 변수 += 1;  // 1만큼 증가
        변수--, --변수 -> 변수 = 변수 - 1; => 변수 -= 1;  // 1만큼 감소



    let a = 5;
    a++;        // 단독으로 사용될 때는 증감 연산자가 변수 앞에 있는것과 변수 뒤에있는 것이 차이가 없다.

    b = a++;    // 증감 연산자를 다른 수식에 사용하면 증감 연산자가 변수 앞에 있을 때와 뒤에 있을 때 차이가 있다.
    consol.log('a = ' + a)

        1) 선행처리 : 변수 앞에 증감 연산자가 있을 경우
                     -> 변수의 값을 먼저 증감 후 증감된 변수값을 해당 수식에 사용.
        2) 후행처리 : 변수 뒤에 증감 연산자가 있을 경우
                     -> 변수의 값을 해당 수식에 사용한 후 변수의 값을 증감 시킨다.


    let a = 5;
    let b = a++;    // 후행처리
    console.log (`a = ${a}, b = ${b}`);

    a = 5;
    b = ++a;        // 선행처리
    console.log (`a = ${a}, b = ${b}`);



*/
    let a = 10;
    let b = a++ + a++;
    console.log(`a = ${a}, b = ${b}`);

    a = 10;
    b = a++ + ++a;
    console.log(`a = ${a}, b = ${b}`);

    a = 10;
    b = ++a + a++;
    console.log(`a = ${a}, b = ${b}`);

    a = 10;
    b = ++a + ++a;
    console.log(`a = ${a}, b = ${b}`);
