<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for 반복문2</title>
<script>

    console.log("안녕하세요");
    console.log("안녕하세요");
    console.log("안녕하세요");
    console.log("안녕하세요");
    console.log("안녕하세요");
    console.log("안녕하세요");
    console.log("안녕하세요");
    console.log("안녕하세요");
    console.log("안녕하세요");
    console.log("안녕하세요");
    console.log("-------------------");

    for(let i = 1;i<=10; i++){
        console.log(i + "안녕하세요(for)");
    }

    console.log("-------------------");

    let x = 1;
    while(x <= 10){
        console.log(x + "안녕하세요(while)");
        x++;
    }

    console.log("-------------------");

    let y = 1;
    do{
        console.log(y + "안녕하세요(do~while)");
        y++;
    }while (y <= 10);

    console.log("=====================================")





</script>

</head>
<body>

</body>
</html>
