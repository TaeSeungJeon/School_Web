        let score = prompt("점수를 입력하세요");
        let grade;

        switch (score - score % 10){
            case 100 : //grade = "A"; break;
            case 90 : grade = "A"; break;
            case 80 : grade = "B"; break;
            case 70 : grade = "C"; break;
            case 60 : grade = "D"; break;
            default : grade = "F";

        }
