for(let i = 1; i <= 4; i++){
    console.log(`안쪽 반복 전 i = ${i}`)

    }

}
// 문제 1부터 100까지 합계를 구하는 도중에 더해지는 값이 10의 배수마다 그 때까지의 합계를 출력하시오.
   let total = 0;

   for (let i = 1; i <= 100; i++) {
       total += i;
       if(i % 10 == 0)
       //console.log(`${i} 중간 합계: ${total}`)
       console.log(i + "중간합계" + total)
   }
   console.log("최종합계: " + total)

   console.log("==========다른 풀이===========")

   for(let i = 10; i <= 100; i += 10){
       let sum = 0;
       for(let j = 1; j <= i; j++){
           sum +=j;
       }
       console.log(`1부터 ${i}까지의 합계 : ${sum}`)
   }
