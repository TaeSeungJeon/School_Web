<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS 속성 선택자</title>
    <style type="text/css">
        /*
              CSS의 속성 선택자 사용법

           1) 셀렉터[속성명]   ==> '셀렉터'에 해당되는 요소들 중에서 지정한 '속성명'이 있는 요소를 선택한다.

           2) 셀렉터[속성명=값] ==> 지정한 '속성명'에 설정된 값이 '값'과 일치되는 요소를 선택한다.

           3) 셀렉터[속성명^=값] ==> '속성명'에 설정된 값이 '값'으로 시작하는 요소를 선택한다.

           4) 셀렉터[속성명$=값] ==> '속성명'에 설정된 값이 '값'으로 끝나는 요소를 선택한다.

           5) 셀렉터[속성명*=값] ==> '속성명'에 설정된 값이 '값'이 포함되어 있는 요소를 선택한다.

           6) 셀렉터[속석명|=값] ==> '속성명'에 설정된 값이 '값'과 같거나 '값-'로 시작하는 요소를 선택한다.

           7) 셀렉터[속성명~=값] ==> '속성명'에 설정된 값에 '값'의 단어가 있는 요소를 선택한다.

        */

        /*
        img[alt]{ border: 3px solid red }
        img[title=coffeePot]{ border: 3px solid red }
        img[title^=A]{ border: 3px solid red }
        img[src$=png]{ border: 3px solid red }
        img[title*=name]{ border:3px solid blue;}
        img[title=coffeePot] { border: 3px solid red; }
        img[id|=test2] { border: 3px solid blue; }
        img[title*=named] { border: 3px solid green; }
 */
/*
        img[title~=named] { border: 3px solid red; }  ~= 는 띄어쓰기 정확히 'named' 만 표시
        img[title*=named] { border: 3px solid red; }  *= 를 사용하면 named 가 포함된 애들 포함
*/

}

    </style>
</head>
<body>
<img src="../images/image1.jpg" id="test1" alt="image1">
<img src="../images/image2.jpg" id="test2-sample" title="A dognamed Little Bear">
<img src="../images/image3.jpg" id="test3" alt="image3">
<img src="../images/image4.jpg" id="test4" title="A puppy named Cozmo">
<img src="../images/image5.jpg" id="test5" alt="image5">
<img src="../images/image6.jpg" id="test6" title="coffeePot">
<img src="../images/산.png" alt="test7" width="50" height="50">
</body>
</html>

</body>
</html>
