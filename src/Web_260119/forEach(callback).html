<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forEach ( callback )</title>

<script>

/*
    - forEach( callback )
        ==> 배열 요소 개수만큼 차례로 callback 함수를 호출하여 처리한다.
         형식) forEach( function(요소값, index, this값) {처리할내용들;})
*/

    const arr = ['a', 'b', 'c'];

    arr.forEach((value, index, myArr) => {
        console.log(`value = ${value}, index = ${index}, myArr = ${myArr}`)
    });

    console.log("====================================")

    arr.forEach ( (value) => {
        console.log(value);
    })












</script>

</head>
<body>

</body>
</html>
