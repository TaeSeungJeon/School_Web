    Array 객체의 메서드들...
      - indexOf(값, 시작위치);
      - lastIndexOf(값, 시작위치);
          ==> 배열에서 '값'의 위치(첨자)를 반환한다.

          ==> indexOf()는 앞에서 뒤쪽 방향으로 검색을 진행하고,
              lastIndexOf()는 뒤에서 앞쪽 방향으로 검색을 진행한다.
          ==> '시작위치'는 검색을 시작하는 위치값으로 이것을 생략하면
               indexOf는 처음부터, lastIndexOf는 마지막 위치부터 검색을 시작한다.



      join(연결문자)

            => '연결문자'를 생략하면 기본값은 '쉼표(,)'가 된다

      push(데이터들 ...)
            => 배열의 끝에 '데이터들...'을 추가한다.

      pop()
            => 배열의 마지막 위치의 요소값을 읽어와 반환하고,
               배열에서 마지막 위치의 요소값을 삭제한다.
