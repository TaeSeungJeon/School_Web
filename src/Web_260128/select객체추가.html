<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        /* select 객체에 동적으로 새로운 항목 추가하기 및 삭제하기
             1. 새로운 항복 추가하기
                1) Option객체를 생성. ( <option value="값">text값</option> )
                    형식) 객체변수 = new Option (text값, value값)

                2) 생성된 Option객체 추가하기
                    형식) document.폼이름.객체이름.options[추가할위치] = 객체변수;
                    ==> '추가할위치'가 기존 항목의 index 범위에 있으면 해당 index 번째의 항목이
                        '변경'되고, '추가할위치'에 현재 항목의 개수를 지정하면 항목의 끝에 '추가'된다.
             2. 항목 삭제하기
                    형식) document.폼이름.객체이름.options[삭제할위치] = null;
        */
const add = () => {
    const newOp = new Option("셋", "삼");

    //document.testForm.selTest.options[2] = newOp;
    //document.testForm.selTest.options[4] = newOp;

    //const len = document.testForm.selTest.length;
    //document.testForm.selTest.options[len] = newOp;

    // 입력한 값 읽어오기
    const data = document.testForm.inputData.value;

    if (data.trim() == "") {
        alert("추가할 내용을 입력하세요...");
        document.testForm.inputData.value = "";
        document.testForm.inputData.focus();
        return;
    }
    const newOP = new Option(data, data);
    const len = document.testForm.selTest.length;
    document.testForm.selTest.options[len] = newOP;

    document.testForm.inputData.value = "";
    document.testForm.inputData.focus();

}


const del = () => {
    //document.testForm.selTest.options[4] = null;      // 지정한 번호 삭제

    const index = document.testForm.selTest.selectedIndex;

    if (index == -1) {
        alert("삭제할 항목을 선택한 후 사용하세요...");
        return;
    }

    document.testForm.selTest.options[index] = null;    //


}


    </script>

</head>
<body>

<form name="testForm">
    <select name="selTest" size="10">
        <option value="일">하나</option>
        <option value="이">둘</option>
        <option value="하늘">하늘</option>
        <option value="별">별</option>
    </select><br>

    <input type="text" name="inputData">
    <input type="button" value="추가하기" onclick="add()">
    <input type="button" value="삭제하기" onclick="del()">

</form>

</body>
</html>
