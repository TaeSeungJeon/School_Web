<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css연습2</title>
</head>
<style type="text/css">

    table, td{
        border: 2px solid red;
        text-align:center;
    }
    table{
        border-collapse: collapse;
        width:400px;
    }
    tr {
        height: 40px;
    }
    tr:first-child {
        background-color: yellow;
    }
    tr:nth-child(even){
        background-color: lightgreen;
    }

</style>

<body>

<table border="1">
<tr>
    <td>알라딘</td><td>임꺽정</td>
    <td>개나리</td><td>홍길동</td>
</tr>
<tr>
    <td>패밀리</td><td>스타일</td>
    <td>텍스트</td><td>볼드체</td>
</tr>
<tr>
    <td>선택자</td><td>인라인</td>
    <td>패밀리</td><td>요소들</td>
</tr>
<tr>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
</tr>
</table>

</body>
</html>
