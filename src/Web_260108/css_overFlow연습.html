<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>overflow 연습</title>
    <style>

        div {
            width: 500px; height: 200px;
            border: 1px solid black;
            background-color:yellow;

            /*overflow: hidden;*/
            overflow: scroll;
            /*overflow: auto;*/
        }

    </style>
</head>
<body>

<div>
    요소안의 내용이 요소에 지정된 크기보다<br>
    많아서 요소의 지정된 영역을 벗어나면<br/>
    이 벗어난 영역에 대한 처리를 overflow 속성을 이용하여 처리한다.<br/>
    overflow의 속성값이 'hidden' 이면 벗어난 값들이 보이지 않고<br>
    속성값이 'scroll' 이면 범위를 벗어난 값들을 보이기 위해<br>
    스크롤바가 생기고, 속성값이 'auto' 이면 값의 양에 따라 <br>
    자동으로 스크롤바가 생기거나 생기지 않는다.<br>
</div>

</body>
</html>
