<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form태그와 입력요소</title>
</head>
<body>
<!--
    <form>태그 -> 사용자가 <form>태그의 하위 태그인 입력 요소들을 이용하여
                  작성한 데이터들을 서버로 전송하는 역할을 담당하는 태그이다.
       형식) <form name ="폼이름" action="처리할문서명"
                method="전송방식" enctype="인코딩방식">
                입력요소들 ...
            </form>

       - 처리할 문서명 -> <form>에서 보내온 데이터를 서버단에서 받아서 처리해줄 문서를 지정한다.
       - 전송 방식    -> GET 또는 POST 방식이 있다.
            1) GET   : URL 주소 뒤에 데이터들을 붙여서 전송하는 방식
                        (데이터 노출 가능하고, 적은 양의 데이터를 전송할 때)
            2) POST  : HTTP프로토콜의 body 영역에 데이터를 넣어서 전송하는 방식
                        (많은 양의 데이터를 전송하거나 데이터를 감춰서 전송해야할 때)
        - 인코딩 방식   -> 보통의 데이터를 전송할 때에는 이 속성을 생략한다.
                          그렇지만 파일을 전송할 경우에는 다음과 같이 기술한다.
                          (기본값 : application/x-www-form-urlencoded (생략가능)
                          파일전송 : multipart/form-data)
         =========================================================================
         입력 요소들
                -> <input>태그, <textarea>태그, <select>태그, <button>태그
-->

<form>
<!-- 한줄의 데이터를 입력할 때 사용 -->
    1. text 객체 : <input type="text" name="aa"/><br><br>
<!-- 암호를 입력할 때 사용 -->
    2. password 객체 : <input type="password" name="bb"><br><br>
<!-- check 된 데이터를 전송 | 0개 이상의 데이터를 한꺼번에 선택할 수 있다.-->
    3. checkbox 객체 : <input type="checkbox" name="cc" value="seoul">서울<br>
       checkbox 객체 : <input type="checkbox" name="cc" value="daejeon">대전<br>
       checkbox 객체 : <input type="checkbox" name="cc" value="daegu">대구<br>
       checkbox 객체 : <input type="checkbox" name="cc" value="busan">부산<br>
    <br><br>
<!-- check된 테이터를 전송한다.-->
<!-- 여러개의 radio객체 중 한대만 선택할 수 있다.-->
    4. radio 객체<br>
        <input type="radio"name="dd"value="100">100<br>
        <input type="radio"name="dd"value="90">90<br>
        <input type="radio"name="dd"value="80">80<br>
    <br><br>
    <!--서버로 전송할 파일을 선택할 때 사용한다.-->
    5.file 객체 <br>
        <input type="file" name="ee"><br><br>
<!-- 여러 줄의 내용을 입력할 때 사용한다. -->
<!-- rows 속성 : 입력할 영역의 줄 수-->
<!-- cols 속성 : 입력할 영역의 칸 수 -->
    6. textarea 객체 <br>
        <textarea name="ff" rows="10" cols="50"></textarea>
        <br><br>
<!-- 여러개의 항목들 중에서 데이터를 선택할 수 있게 하는 객체-->
    7. select 객체<br/>
        7-1. 콤보박스 : <select name="gg">
                        <option value="skt">skt</option>
                        <option value="lgu">lgu</option>
                        <option value="kt">kt</option>
</select> <br><br>
        7-2. 리스트박스 : <select name="gg" size="4">
                        <option value="skt">skt</option>
                        <option value="lgu">lgu</option>
                        <option value="kt">kt</option>
</select>
    <!--초기화 (reset)버튼 : 입력한 내용들을 처음상태로 변경한다.
        전송 (submit) 버튼 : 입력한 내용들을 서버로 전송한다.
        일반 버튼 : 사용자가 지정한 기능을 수행한다
                    javascript를 이용하여 기능을 구현-->
    <br><br>
     8. 버튼들 :
        <input type="button" value="일반버튼">
        <input type="reset" value="초기화버튼">
        <input type="submit" value="전송버튼">
<br><br>
    <!--화면에는 출력이안되지만 데이터를 구성할때 사용한다.-->
    9. image 객체:
    <input type="image" src="../images/water.jpg"><br><br>

    10. hidden 객체 : <input type="hidden" name="ii" value="test">


    <br><br> <br><br> <br><br> <br><br> <br><br> <br><br> <br><br> <br><br> <br><br> <br><br> <br><br> <br><br> <br><br> <br><br>



</form>

</body>
</html>
