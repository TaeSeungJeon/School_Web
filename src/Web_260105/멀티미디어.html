<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>멀티미디어</title>
</head>
<!--
    <audio>태그 -> 소리를 재생한다.
    형식) <audio src="경로명/파일명.확장자"></audio>

    <audio>태그에서 지원하는 파일 형식 -> mp3,wav, ogg

    <audio>태그 속성
        - controls -> 소리를 재생, 정지, 볼륨조절 등을 할 수 있는 객체들을 나타낸다
        - autoplay -> 자동 재생
        - muted    -> 무음 처리(0)
        - loop     -> 반복재생
-->
<body>
<hr color="blue"></hr>
멀티미디어<br>

<audio src="../audio/Payday.mp3" controls></audio><br>

<audio src="../audio/Payday.mp3" controls autoplay muted></audio>

<audio src="../audio/Payday.mp3" controls autoplay loop></audio>

<br><br><hr color="red"/><br>
<!--
    <video>태그 -> 동영상을 재생
    형식) <video src="경로명/파일명.확장자"></video>

    <video>태그의 지원형식 -> mp4, webm, ogv
    <video>태그의 속성
        - width     : 재생 화면 너비 (가로 크기)
        - height    : 재생 화면 높이 (세로 크기)
        - controls  :
        - autoplay  :
        - loop      :
        - mute      :
        - poster    : 재생하기 전의 재생화면에 나타날 그림을 지정한다. 썸네일썸네일
-->

<video src="../video/cloud.mp4" width="400" height="400"></video>
<br><br>

<video src="../video/cloud.mp4" width="600" controls poster="../images/dog.png"></video>
<br><br>

<div style="text-align: center;">
    <video src="../video/Wildlife.mp4" width="600" controls autoplay></video>
    <video src="../video/Wildlife.mp4" width="600" controls autoplay></video>
</div>
<br><br>

<div style="text-align: center;">
    <video src="../video/trailer.mp4" width="600" controls autoplay></video>
</div>
<br><br>

<hr color="blue"/>
<br><br>
<!--
    <source>태그 -> <audio>나 <video>태그를 구성할 때
                    재생할 파일들을 설정하는 태그이다.
                    (<audio>태그나 <video>태그의 하위 태그)
        -> <audio>나 <video> 태그에 <source> 태그가 여러개 있으면 위에서부터 차례로
            재생여부를 검사하여 재생할 수 있는 파일이 있으면 그 파일을 재생한다. (호환성을 높이기 위해 사용)
-->
<audio controls>
    <source src="../audio/Payday.mp3">
    <source src="../audio/Kalimba.ogg">
    <source src="../audio/Kalimba.mp3">
</audio>
<br><br>
<video controls width="400">
    <source src="../video/cloud.mp4">
    <source src="../video/trailer3.mp4">
    <source src="../video/Wildlife.webm">

</video>


<br><br><br><br><br><br><br><br><br><br><br><br><br><br>

</body>
</html>
