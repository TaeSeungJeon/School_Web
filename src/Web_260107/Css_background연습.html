<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>배경 설정 연습</title>

    <style>
    /*
        - 배경 이미지 설정
            형식) background-image:url('경로명/그림파일명.확장자')
        - CSS에서 상대경로를 설정할 때 기준위치(현재위치)
            1) 인라인 CSS, 내부CSS -> HTML문서의 저장 위치
            2) 외부 CSS -> 외부 SCC파일의 저장위치

        - 배경이미지의 반복 여부 (background-repeat) : 배경이미지의 반복 여부를 설정
            repeat (상하 좌우 반복 -> 기본값)
            no-repeat (반복x)
            repeat-x, repeat-y (x축, y축 방향으로만 반복)
        - background-position : 배경이미지의 위치를 설정한다.
            top, center, bottom -> 상하 방향
        - background-attachment : 배경의 스크롤 여부 설정
            local
            scroll
            fixed (배경은 스크롤되지 않고, 내용만 스크롤된다.)                ***********
    */
    body{
        background-color:skyblue;
        background-image:url('../M4_Pixel/M4_red.png');
        background-repeat: repeat-y;
      /*background-position: top left ;*/
        background-size : 400px 180px;  /* 이미지의 사이즈 ( 가로px , 세로px )*/
        background-attachment: fixed;

    }


    </style>


</head>
