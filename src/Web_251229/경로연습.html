<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>경로연습</title>
</head>
<body>

<img src="경로연습.png" width="800" height="320"><br>

<textarea rows="13" cols="55" style="font-size:20pt">
- 현재폴더 : 작업중인 폴더   => .
- 상위폴더 (부모폴더)        => ..
- 하위폴더 (자식폴더)        => 폴더명
- 최상위폴더 (루트폴더)      => /
-------------------------------------------------
* 경로 : 특정할 파일이 있는 위치를 나타내는표식
  1) 절대경로 : 루트를 기준으로 찾아가는 경로
    ('/'로 시작한다.)
  2) 상대경로 : 현재폴더를 기준으로 찾아가는 경로
    ('./'로 시작하는데 './'는 생략가능)
-------------------------------------------------
* 경로에 쓰이는 '/'문자의 역할
 1) 경로 중간에 있는 '/'문자
    => 폴더와 폴더 또는 폴더와 파일을
        구분하는 구분자 열할을 한다.
 2) 경로의 첫번째 위치의 '/'문자
    => 루트를 나타내는 역할을 한다.
</textarea>

</body>
</html>
