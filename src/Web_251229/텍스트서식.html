<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>텍스트서식</title>
<!--
    텍스트 서식 관련 태그들
        ==>문자에 간단한 효과를 주는 태그들을 말한다
-->

</head>
<body>

보통글자<br>
<b>두꺼운 글자체(b태그)</b><br>
<strong>두꺼운 글자체(strong태크)</strong><br><br>

<i>기울임꼴 글자(i태그)</i><br>
<em>기울임꼴 글자(em태그)</em><br><br>

<u>밑줄 문자(u태그)</u><br>
<ins>밑줄 문자(ins태그)</ins><br><br>

<s>취소선(s태그)</s><br>
<strike>취소선(strike태크)</strike><br>
<del>취소선(del태그)</del><br><br>

<mark>하이라이트(mark태그)</mark><br><br>

다음은 화면에 문자열을 출력하는 자바 코드입니다.<br>
<code>
    System.out.println("안녕하세요");
</code><br><br>

보통글자<sup>위첨자(sup태그)</sup><br><br>
보통글자<sub>아래첨자(sub태그)</sub><br><br>
<!--
    <hr>태그 ==> 수평선을 그려주는 태그
-->
<hr>
<hr color = 'red'>
<hr color = 'blue'>

<em><ins><strong>이것은 두껍고 밑줄이 그려진 기울임꼴 글자</strong></ins></em>
<br><br>

y = 3x<sup>3</sup> + 4x<sup>2</sup> + 6x + 4<br><br> <!--sup 사이 숫자는 승-->

H<sub>2</sub>0<br><br>


</body>
</html>
