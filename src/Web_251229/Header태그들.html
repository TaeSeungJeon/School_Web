<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Header태그들</title>
</head>
<body>

<!--
   Header 태그들은 태그명이 '<h숫자>' 형태로 되어 있으면 숫자는 1 ~ 6 사이의 값을 갖는다.
   숫자가 작으면 글자의 크기가 크게 나타난다.

   header 태그들도 <p>태그와 같이 줄바꿈 기능이 있다.
   header 태그들은 주로 본문의 제목을 나타낼 때 사용한다.
-->

보통문자
<h1>Header 영역 01</h1>
<h2>Header 영역 02</h2>
<h3>Header 영역 03</h3>
<h4>Header 영역 04</h4>
<h5>Header 영역 05</h5>
<h6>Header 영역 06</h6>
<h7>Header 영역 07</h7>

</body>
</html>
