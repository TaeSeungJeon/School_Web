<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object의 keys(), values(), entries() 메서드</title>

<script>
/*
    - 일반 객체의 구성요소들 (속성(key), 속성 값(value))을 배열로 변환하는 Object객체의 메서드
        1) Object.keys(객체)
            ==> 객체의 속성명 key만 담은 배열 반환
        2) Object.values(객체)
            ==> 객체의 속성값 values만 담은 배열을 반환
        3) Object.entries(객체)
            ==> [키(key), 값(value)] 쌍을 담은 배열을 반환



const user = {
    name: "또길동",
    age: 22
};

console.log("keys", Object.keys(user));     // ["name, age"]
console.log("values", Object.values(user));
console.log("entries", Object.entries(user));

for (const temp in user) {
    console.log(user[temp]);
}
*/
let prices = {
    바나나:90,
    오렌지:75,
    딸기:120
}

/*let doubleArr = Object.entries(prices).map(price => [price[0], price[1] * 2]);
//console.log("doubleArr", doubleArr);

console.log("doubleArr", doubleArr);*/

let doubleObj = Object.fromEntries(Object.entries(prices).map(price => [price[0], price[1] * 2] ));

console.log("doubleObj", doubleObj);







</script>

</head>

</html>
