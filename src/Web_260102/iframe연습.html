<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iframe 연습</title>
</head>
<!--
        <iframe>태그 ==> 한 문서의 본문 영역에 다른 문서를 넣을 수 있는 태그
        형식) <iframe src="경로명/파일명 또는 URL 주소"></iframe>
-->
<body>
<h2>iframe 태그연습</h2>
iframe 태그는 현재 문서에 다른 문서의 내용을 나타나게 하고싶은 경우에 사용하는 태그이다.<br><br>
iframe 의 속성에는 나타날 문서명이나 URL주소를 지정한다.<br><br>

<a href="./251229/이미지.hyml">이미지 문서보기<br><br>
<a href="./251229/이미지.hyml">target="test"<br><br>
<a href="./251229/이미지.hyml">target="testtest"

<iframe src="https://www.daum.net" width="800" height="600"></iframe>
<br>
iframe 영역의 크기는 width속성과 height 속성을 이용하여 설정.<br><br>


</body>
</html>
