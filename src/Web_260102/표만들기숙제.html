<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>표 만들기 숙제</title>
</head>
<body>

<table border="3px solid black;" style="width:450px; height:100px; text-align:center;border-collapse:collapse ">

<tr>
    <td colspan="2">1</td>
    <td colspan="2">2</td>
    <td>3</td>
    <td>4</td>
    <td>5</td>
    <td>6</td>
</tr>
<tr>
    <td>7</td>
    <td>8</td>
    <td>9</td>
    <td>10</td>
    <td rowspan="3">11</td>
    <td colspan="2">12</td>
    <td>13</td>
</tr>
<tr>
    <td colspan="4">14</td>
    <td>15</td>
    <td colspan="2" rowspan="2">16</td>
</tr>
<tr>
    <td>17</td>
    <td>18</td>
    <td>19</td>
    <td>20</td>
    <td>21</td>
</tr>
</table>
<br><br>

<table border="1" style="width:400px; height:200px; text-align:center">
<tr>
    <td>1</td>
    <td>2</td>
    <td>3</td>
    <td>4</td>
    <td>5</td>
    <td>6</td>
</tr>
<tr>
    <td rowspan="2" colspan="2">7</td>
    <td rowspan="4" colspan="2">8</td>
    <td rowspan="4">9</td>
    <td>10</td>
</tr>
<tr>
    <td>11</td>
</tr>
<tr>
    <td colspan="2"rowspan="2">12</td>
    <td>13</td>
</tr>
<tr>
    <td>14</td>
</tr>
<tr>
    <td colspan="2" rowspan="2">15</td>
    <td colspan="2">16</td>
    <td colspan="2">17</td>
</tr>
<tr>
    <td colspan="3">18</td>
    <td>19</td>
</tr>

</table>

</body>
</html>
