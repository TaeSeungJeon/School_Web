                    ==> '변수명'들은 '객체'의 key값(속성명)과 같아야한다.

                    ==> '변수명'이 존재하지 않으면 '기본값'으로 할당 된다.

                    ==> '변수'들에 할당하고 남은 데이터들을 '변수명n'에 모두 설정한다.
