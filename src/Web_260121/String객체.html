<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>String객체</title>
    <script>

        /*
            String 객체 ==> 문자열 처리하는 객체

             - 객체생성   ==> "문자열" 자체도 객체
              let 객체변수 = "문자열";
              let 객체변수 = new String("문자열");

             - 속성
                length ==> 문자열의 길이( 글자수 )

             - 메서드
                1) toLowerCase()    ==> 영문자를 소문자로 변환
                   toUpperCase()    ==> 영문자를 대문자로 변환

        */
        /*
        let str = "asdf 안녕 QWE HIQWE";
        //console.log(str.toLowerCase())
        console.log(str.toUpperCase())
        */

        /* 2) indexOf(찾는문자열, 시작위치)
              lastIndexOf(찾는문자열, 시작위치)
                 ==> 문자열에서 '찾는문자열의' 위치값을 반환한다.
                 ==> 문자열에 '찾는문자열'이 없으면 -1을 반환한다.
                 ==> indexOf()는 앞쪽에서 뒤쪽 방향으로 검색을 진행하고
                     lastIndexOf()는 뒤쪽에서 앞쪽 방향으로 검색을 진행한다.
                 ==> '시작위치'는 검색을 시작하는 위치, 생략하면 indexOf()는 처음위치, lastIndexOf() 마지막위치 부터 검색
                 ==> 문자열의 index는 0부터 시작한다.

 */
        /*

        console.log("abcdeabcde".indexOf("cd"));
        console.log("abcdeabcde".lastIndexOf('cd'));

        console.log("abcdeabcde".indexOf("cd", 4));
        console.log("abcdeabcde".lastIndexOf('cd', 4));

        console.log("ascdeabcde".indexOf("xy"))


                3) 문자열1.concat(문자열2)
                    ==> '문자열1` 뒤에 '문자열2'를 연결하여 하나의 문자열로 만들어 반환한다.
                    ==>('문자열1' + '문자열2')와 같다.
                4) trim()
                    ==> 문자열의 앞쪽과 뒤쪽의 모든 공백을 없앤다.


        console.log("우리나라".concat("대한민국"));

        let str = ("           ab      cd          ");
        console.log(`[${str}]`);
        console.log(`[${str.trim()}]`);


                5) replace(찾는문자열, 바꿀문자열)
                    ==> 문자열에서 '찾는문자열'을 '바꿀문자열'로 바꿔준다.
                    ==> (첫번째로 찾은 대상만 바꿔준다.)

        let str = "abcdefabcdef".replace("cd", "가나");
        console.log(str);
        let str2 = "abcdefabcdef".replaceAll("cd", "가나");
        console.log(str);

                6) split("구분문자")
                    ==> 문자열을 '구분문자'를 기준으로 분리하여 분리된 데이터를 배열에 담아서 반환한다.


        const str = "홍길동&일지매&성춘향&이순신&이몽룡";

        const strArr = str.split("&");

        strArr.forEach(data => console.log(data));
        console.log("-------------------------------")

        for (let i = 0; i < strArr.length; i++) {
            console.log(strArr[i]);
        }

                7) 문자열의 일부분을 추출하는 메서드들
                    - charAt(위치)
                        ==> 문자열에서 '위치' 번째의 1개의 문자를 추출한다.

                    - substring(시작위치, 종료위치)
                        ==> 문자열의 '시작위치'부터 '종료위치' 이전까지의 문자열을 추출한다.
                        ==> '종료위치'를 생략하면 '시작위치'부터 문자열의 끝까지를 추출한다.
                        ==> 만약 '시작위치' > '종료위치' 이면 '시작위치'와 '종료위치'를 서로 바꿔서 처리한다.

                    - slice (시작위치, 종료위치)
                        ==> 문자열의 '시작위치'부터 '종료위치' 이전까지의 문자열을 추출한다.
                        ==> '종료위치'를 생략하면 '시작위치'부터 문자열의 끝까지를 추출한다.
                        ==> '종료위치'가 음수이면 '시작위치'부터 문자열의 끝까지 중에서 뒤에서부터 생략할 개수로 처리한다.

                    - substr (시작위치, 개수)
                        ==> 문자열의 '시작위치'부터 '개수' 만큼의 문자열을 추출


        console.log("abcdefg".charAt(3));

        console.log("abcdefghijk".substring(2, 6));
        console.log("abcdefghijk".substring(2));
        console.log("abcdefghijk".substring(7, 3));

        console.log("-----------------------------");

        console.log("abcdefghijk".slice(2, 6));
        console.log("abcdefghijk".slice(2));
        console.log("abcdefghijk".slice(2, -3));

        console.log("-----------------------------");

        console.log("abcdefghijk".substr(2, 6));

            출력 예) 1999년 09월 09일 생이고, 남자입니다.

        }
